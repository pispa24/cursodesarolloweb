<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JS Ejercicio 2</title>
</head>
<!-- Realiza un script que pida una nota (número). Muestra la calificación según la nota:
0-3: Muy deficiente 3-5: Insuficiente 5-6: Suficiente 6-7: Bien 7-9: Notable 9-10: Sobresaliente -->

<body>

  <script>
  do{
    flag=false;
    //PIDE POR TECLADO LA NOTA
    var nota = prompt("Introduce tu nota");
    //comprobamos que lo que introcude el usuario es un número
    if(Number(nota) == nota){
      if(nota>=0 && nota<=10){
        if(nota < 3){
          alert("Muy deficiente");
        }else if(nota < 5){
          alert("Insuficiente");
        }else if(nota < 6){
          alert("Suficiente");
        }else if(nota < 7){
          alert("Bien");
        }else if(nota < 9){
          alert("Notable");
        }else if(nota >= 9){
          alert("Sobresaliente");
        }
        flag=true;
      }else{
        //nota introducida no valida
        alert("Nota no valida, debe ser un numero entre 0 y 10");
      }
    }else{
      //SI LA NOTA INTRODUCIDA NO ES UN NÚMERO
      //No es Undefined cuando se pulsa aceptar.
      if(nota !=undefined){
        alert("¡Introduce un numero!");
      }else{
        alert("¡Introduce un numero y pulsa aceptar!");
      }
    }
  }while(flag!=true)
  </script>
</body>
</html>
