<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 3 JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('button').click(function(){
          $('div').animate({left: '250px', top:'150px'});

        });
      });
    </script>
  </head>
  <body>

    <button>Pulse para comenzar la animación</button>
    <p>De forma predeterminada, todos los elementos HTML tienen una posición
      estática y no se pueden mover. Para manipular la posición, recuerde
      establecer primero la propiedad de posición CSS del elemento en relativa,
      fija o absoluta.</p>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;">
    </div>
  </body>
</html>
