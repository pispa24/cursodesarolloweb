<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 4 JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#flip').click(function(){
          // $('#panel').slideDown("slow");
          //$("#panel").toggle();
          //$("#panel").toggle(1000);
          $("#panel").slideToggle();
        });
      });
    </script>

    <style>
      #panel, #flip{
        padding: 5px;
        text-align: center;
        background-color: #e5eecc;
        border: solid 1px #c3c3c3;
      }

      #flip:hover{
        background-color: lightgreen;
        cursor: pointer;
      }

      #panel{
        padding: 50px;
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="flip">Click aqui para desplegar</div>
    <div id="panel">¡¡¡¡¡¡Hola!!!!!!</div>
  </body>
</html>
