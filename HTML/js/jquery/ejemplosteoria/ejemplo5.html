<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplo 5 JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#p1").hover(function(){
        //alert("Estas en p1!");
        $("#p1").text("Estas en p1!");

      function(){
        alert("Adios!! dejaste p1");
      });
    });
  </script>

  <p id="p1">Esto es un parrafo.</p>
</body>
</html>
