<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo 7 DO WHILE</title>
  </head>
  <body>
    <p id="texto"></p>

    <script>
        var texto = "";
        var i = 0;
        do{
          texto = texto + "<br> El n√∫mero es: "+i;
          i++;
        }while(i<10)
        document.getElementById("texto").innerHTML = texto;
    </script>
  </body>
</html>
