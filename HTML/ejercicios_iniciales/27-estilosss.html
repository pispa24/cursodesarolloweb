<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo css en fichero HTML</title>
</head>
<body>
  <h2>Link colors</h2>
  <p> Puedes cambiar el color por defecto de los enlances
  </p>
  <a href="#" target="blank">HTML Images</a>
  <style>
    a:link{
      color:green;
      background-color:transparent;
      text-decoration: none;
    }
    a:visited{
      color:pink;
      background-color:transparent;
      text-decoration:none
    }
    a:hover{
      color:red;
      background-color:transparent;
      text-decoration:underline;
    }
    a:active{
      color:yellow;
      background-color:transparent;
      text-decoration:underline;
    }
  </style>
</body>
</html>
