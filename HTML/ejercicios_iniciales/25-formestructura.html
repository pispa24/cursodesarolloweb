<!DOCTYPE html>
<html>
  <head>
  <title>Ejemplo  estuctura formulario</title>
  </head>
  <body>
    <form action="#" method="post">
      <ul>
        <li>
          <label for="t1">
            <input type="date" id="t1" name="r1" value="1">
            <br/>
            Mayor de edad
            </label>
        </li>
        <li>
          <label for="t2">
            <input type="radio" id="t2" name="r1" value="0">
            Menor de edad
            </label>
        </li>
      </ul>
      <p>
        <label for="name">
          <span>Nombre:</span>
        </label>
        <input type="text" name="nombre" id="name">
        </p>
        <input type="submit" value="Enviar">

    </form>
  </body>
</html>
