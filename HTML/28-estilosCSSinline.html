<!DOCTYPE html>
<html>
<head>

  <title>Ejemplo estilos css en linea</title>
</head>
<body>
  <p>parrafo normal</p>
  <p style="color:red" title="soy un tooltip en parrafo">parrafo rojo</p>
  <p style="color:blue">parrafo azul </p>
  <p style="font-size:50%">parrafo grande</p>
  <h1 style="color:green">titulo verde</h1>
  <p style="font-family:courier;color:blue">parrafo courier</p>
  <h1 style="font-size:300%">H1 al 300%</h1>
  <p style="font-size:160%">parrafo al 160% </p>
  <h1 style="text-align:center">Encabezado centrado</h1>
  <p style="text-align:center">parrafo centrado</p>



</body>
</html>
